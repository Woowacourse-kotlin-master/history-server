name: history CI/CD

on:
  push:
    branches:
      - feat#11-server

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # (1) ê¹ƒ ì²´í¬ì•„ì›ƒ
      - name: Check out repository
        uses: actions/checkout@v2

      # (2) .env íŒŒì¼ ìƒì„±
      - name: Create env files
        run: |
          mkdir -p env
          echo "${{ secrets.ENV_VARS }}" > env/prod.env

      # (3) JDK 17 ì„¤ì¹˜
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      # (4) gradlew ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # (5) Gradle ë¹Œë“œ (í…ŒìŠ¤íŠ¸ ì œì™¸)
      - name: Build with Gradle (skip tests)
        run: ./gradlew clean build -x test

      # (6) Docker ì´ë¯¸ì§€ ë¹Œë“œ
      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERFILE_USERNAME }}/${{ secrets.DOCKERFILE_REPO_NAME }}:latest .

      # (7) DockerHub ë¡œê·¸ì¸
      - name: DockerHub Login
        run: |
          echo "${{ secrets.DOCKERFILE_PASSWORD }}" | docker login -u "${{ secrets.DOCKERFILE_USERNAME }}" --password-stdin

      # (8) Docker ì´ë¯¸ì§€ í‘¸ì‹œ
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKERFILE_USERNAME }}/${{ secrets.DOCKERFILE_REPO_NAME }}:latest

      # (9) NCP ì¸ìŠ¤í„´ìŠ¤ì— history ë””ë ‰í† ë¦¬ ìƒì„±
      - name: Create directory on NCP Instance
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            mkdir -p /home/ubuntu/history

      # (10) docker-compose.yml ë³µì‚¬
      - name: Copy docker-compose.yml to NCP Instance
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "docker-compose.yml"
          target: "/home/ubuntu/history"

      # ğŸ”¥ (10-1) â€” Prometheus/Grafana ê´€ë ¨ íŒŒì¼ ë³µì‚¬ ì‚­ì œë¨

      # (11) .env íŒŒì¼ ë³µì‚¬
      - name: Copy .env file to NCP Instance
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "env/prod.env"
          target: "/home/ubuntu/history/.env"

      # (12) ì»¨í…Œì´ë„ˆ ì‹¤í–‰
      - name: Deploy on NCP Instance
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/ubuntu/history
            docker-compose down || true
            docker image prune -a -f
            docker pull ${{ secrets.DOCKERFILE_USERNAME }}/${{ secrets.DOCKERFILE_REPO_NAME }}:latest
            docker-compose up -d
